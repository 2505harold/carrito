<mat-toolbar color="primary" class="fixed-top shadow-sm">
  <mat-toolbar-row class="d-flex justify-content-between">
    <span class="mr-1">eSign</span>
    <div class="dtns">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>perm_identity</mat-icon> Editar perfil
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="_loginService.logout()">
          <mat-icon>power_settings_new</mat-icon> Cerrar Sesion
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
